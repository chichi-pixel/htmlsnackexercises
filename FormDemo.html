<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Demo</h1>

<!--Form is created in the form element-->

    <form action="/tacos">
        <button type="button">Please do not submit the Form!</button>
        <p>       
        <label for="username">Enter a Username</label>
        <input type="text" placeholder="Username" name="username">
        </p>
        <p>
        <label for="password">Enter a Password</label>
        <input type="password" placeholder="Password" id="password">
        </p>
        <button>In the Middle!</button>
        <p>    
        <label for="color">Enter a Color</label>
        <input type="color">
        </p> 
        <p>    
        <label for="number">Enter a Number</label>
        <input type="number" placeholder="Enter a Number" min="1" max="1500" step="2">
        </p>
        <p>   
         <label for="date">Enter a Date</label>
        <input type="date"  palceholder="Give the Date">
        </p>
    </form>
    <button>Submit</button>
    <input type="submit" value="Click Me!">
    <h2>ReGoYou Search</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="query">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="query_search">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/search">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>


<h4>Radio Button, Select with Input</h4>
<label for="agree">I agree with the W</label>
<p>
<label for="size">XS</label>
<input type="radio" name="size" id="xs" value="xs">
</p>
<p>
<label for="size">S</label>
<input type="radio" name="size" id="s" value="s">
</p>
<p>
<label for="size">M</label>
<input type="radio" name="size" id="m" value="m">
</p>
<p>
    <label for="meal">Please select your Entree</label>
    <select name="meal" id="meal">
       <option value="veggie">Vegeterian</option>
       <option value="steak">Steak</option>
       <option value="fish">Fish</option>
    </select>
</p>
<button>Submit</button>

<label for="pet-select">Choose a pet:</label>

<select name="pets" id="pet-select">
    <option value="">--Please choose an option--</option>
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="parrot">Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish">Goldfish</option>
</select>
